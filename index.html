<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minesweeper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #controls {
      margin-bottom: 20px;
    }
    #board {
      display: grid;
      gap: 2px;
      justify-content: center;
    }
    .cell {
      width: 30px;
      height: 30px;
      background-color: #ccc;
      text-align: center;
      line-height: 30px;
      cursor: pointer;
      user-select: none;
    }
    .revealed {
      background-color: #eee;
      cursor: default;
    }
    .mine {
      background-color: red;
    }
  </style>
</head>
<body>
  <h1>Minesweeper</h1>
  <div id="controls">
    <label for="difficulty">난이도: </label>
    <select id="difficulty">
      <option value="easy">쉬움</option>
      <option value="medium">중간</option>
      <option value="hard">어려움</option>
    </select>
    <button onclick="startGame()">게임 시작</button>
    <p>걸린 시간: <span id="timer">0</span>초</p>
  </div>
  <div id="board"></div>

  <script>
    let board = [];
    let boardSize, mineCount;
    let timerInterval;
    let timeElapsed = 0;
    let revealedCount = 0;

    const difficultySettings = {
      easy: { size: 8, mines: 10 },
      medium: { size: 12, mines: 20 },
      hard: { size: 16, mines: 40 },
    };

    function startGame() {
      clearInterval(timerInterval);
      timeElapsed = 0;
      document.getElementById('timer').textContent = '0';
      revealedCount = 0;

      const difficulty = document.getElementById('difficulty').value;
      boardSize = difficultySettings[difficulty].size;
      mineCount = difficultySettings[difficulty].mines;

      board = Array.from({ length: boardSize }, () => Array(boardSize).fill({ mine: false, revealed: false, count: 0 }));
      placeMines();
      calculateCounts();
      renderBoard();
      startTimer();
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timeElapsed++;
        document.getElementById('timer').textContent = timeElapsed;
      }, 1000);
    }

    function placeMines() {
      let minesPlaced = 0;
      while (minesPlaced < mineCount) {
        const row = Math.floor(Math.random() * boardSize);
        const col = Math.floor(Math.random() * boardSize);
        if (!board[row][col].mine) {
          board[row][col] = { ...board[row][col], mine: true };
          minesPlaced++;
        }
      }
    }

    function calculateCounts() {
      for (let r = 0; r < boardSize; r++) {
        for (let c = 0; c < boardSize; c++) {
          if (board[r][c].mine) continue;
          let count = 0;
          for (let i = -1; i <= 1; i++) {
            for (let j = -1; j <= 1; j++) {
              const nr = r + i;
              const nc = c + j;
              if (nr >= 0 && nr < boardSize && nc >= 0 && nc < boardSize && board[nr][nc].mine) {
                count++;
              }
            }
          }
          board[r][c] = { ...board[r][c], count };
        }
      }
    }

    function renderBoard() {
      const boardDiv = document.getElementById('board');
      boardDiv.innerHTML = '';
      boardDiv.style.gridTemplateColumns = `repeat(${boardSize}, 30px)`;

      for (let r = 0; r < boardSize; r++) {
        for (let c = 0; c < boardSize; c++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.addEventListener('click', () => handleCellClick(r, c));
          boardDiv.appendChild(cell);
        }
      }
    }

    function handleCellClick(r, c) {
      if (board[r][c].revealed) return;
      board[r][c].revealed = true;

      const cellDiv = document.querySelector(`.cell[data-row='${r}'][data-col='${c}']`);
      cellDiv.classList.add('revealed');

      if (board[r][c].mine) {
        cellDiv.classList.add('mine');
        cellDiv.textContent = '💣';
        clearInterval(timerInterval);
        alert('지뢰를 밟았어! 게임 오버!');
        return;
      }

      revealedCount++;
      if (board[r][c].count > 0) {
        cellDiv.textContent = board[r][c].count;
      } else {
        for (let i = -1; i <= 1; i++) {
          for (let j = -1; j <= 1; j++) {
            const nr = r + i;
            const nc = c + j;
            if (nr >= 0 && nr < boardSize && nc >= 0 && nc < boardSize) {
              if (!board[nr][nc].revealed) handleCellClick(nr, nc);
            }
          }
        }
      }

      if (revealedCount === boardSize * boardSize - mineCount) {
        clearInterval(timerInterval);
        alert('축하해! 지뢰를 전부 피했어!');
      }
    }
  </script>
</body>
</html>
